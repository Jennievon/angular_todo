<div @todosAnimation>
  <h1>Todos</h1>
  <input
    (keyup.enter)="createTodo(todo)"
    #todo
    type="text"
    class="form-control"
  />

  <ul class="list-group">
    <li
      @todoAnimation
      @(todoAnimation.start)="animationStarted($event)"
      @(todoAnimation.done)="animationDone($event)"
      *ngFor="let todo of todos"
      class="list-group-item"
      (click)="deleteTodo(todo)"
    >
      {{ todo.title }}
    </li>
  </ul>
</div>
